<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LRRT Motors Registro</title>
    <link rel="stylesheet" href="StylesRegistroUser.css">
</head>
<body>
    <div class="container">
        <h1>LRRT Motors Formulario de Registro</h1>
        <form>
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="nombres">Nombres</label>
                        <input type="text" id="nombres" name="nombres" required>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="apellidos">Apellidos</label>
                        <input type="text" id="apellidos" name="apellidos" required>
                    </div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="numero-identificacion">Número de Identificación</label>
                        <input type="text" id="numero-identificacion" name="numero-identificacion" required>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="tipo-identificacion">Tipo de Identificación</label>
                        <select id="tipo-identificacion" name="tipo-identificacion" required>
                            <option value="">-Seleccionar-</option>
                            <option value="cedula de ciudadanía">Cedula de ciudadanía</option>
                            <option value="cedula extranjera">Cedula extranjera</option>
                            <option value="pasaporte">Pasaporte</option>
                            <option value="dni">DNI</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="fecha-nacimiento">Fecha de Nacimiento</label>
                        <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="sexo">Sexo</label>
                        <select id="sexo" name="sexo" required>
                            <option value="">-Seleccionar-</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="estado-civil">Estado Civil</label>
                <select id="estado-civil" name="estado-civil" required>
                    <option value="">-Seleccionar-</option>
                    <option value="soltero">Soltero/a</option>
                    <option value="casado">Casado/a</option>
                    <option value="divorciado">Divorciado/a</option>
                    <option value="viudo">Viudo/a</option>
                </select>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="celular">Número de Celular</label>
                    <input type="text" id="celular" name="celular" required>
                </div>        
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="ocupacion">Ocupación</label>
                        <input type="text" id="ocupacion" name="ocupacion" required>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="antiguedad">Antigüedad (años)</label>
                        <input type="number" id="antiguedad" name="antiguedad" min="0" required>
                    </div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="ingresos">Ingresos Mensuales</label>
                    <input type="number" id="ingresos" name="ingresos" min="0" step="0.01" required>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="usuario">Usuario</label>
                        <input type="text" id="usuario" name="usuario" required>
                    </div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="input-group full-width">
                    <label for="password">Contraseña</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
                    </div>
                    <div class="password-strength">
                        <span class="strength-bar"></span>
                        <span class="strength-bar"></span>
                        <span class="strength-bar"></span>
                        <span class="strength-text">Seguridad: Baja</span>
                    </div>
                </div>
                <div class="input-group full-width">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirm-password" required>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="input-group full-width terms">
                    <label class="checkbox-option">
                        <input type="checkbox" id="terms" required>
                        <span class="checkmark"></span>
                        Acepto los <a href="#">Términos y Condiciones</a> y la <a href="#">Política de Privacidad</a>
                    </label>
                </div>
            </div>
            
            <button type="submit">Registrarse</button>

            <div class="login-link">
                ¿Ya tienes una cuenta? <a href="Prototipo-InicioSesionUsuario.html">Inicia sesión aquí</a>
            </div>
        </form>
    </div>
</body>
</html>
